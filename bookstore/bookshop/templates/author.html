{% extends "base.html" %}
{% load static %}
{% block content %}
	<div id="tg-wrapper" class="tg-wrapper tg-haslayout">

		<!--************************************
				Inner Banner Start
		*************************************-->
		<div class="tg-innerbanner tg-haslayout tg-parallax tg-bginnerbanner" data-z-index="-100" data-appear-top-offset="600" data-parallax="scroll" data-image-src="images/parallax/bgparallax-05.jpg">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="tg-innerbannercontent">
							<h1>Tác giả</h1>
							<ol class="tg-breadcrumb">
								<li><a href="index.php">Trang chủ</a></li>
								<li class="#">Tác giả</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--************************************
				Inner Banner End
		*************************************-->
		<!--************************************
				Main Start
		*************************************-->
		<main id="tg-main" class="tg-main tg-haslayout">
			<!--************************************
					Authors Start
			*************************************-->
			<div class="tg-authorsgrid">
				<div class="container">
					<div class="row">
						<div class="tg-authors">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<div class="tg-sectionhead">
									<h2>Tác giả </h2>
								</div>
							</div>
							{% for author in authors %}
								<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
									<div class="tg-author">
										<figure><a href="javascript:void(0);"><img src="../media/{{author.author_image}}" alt="image description"></a></figure>
										<div class="tg-authorcontent">
											<h2><a href="javascript:void(0);">{{author.author_name}}</a></h2>
											{% comment %} <span> {{author.description}}</span> {% endcomment %}
											
										</div>
									</div>
								</div>
						{% endfor %}
						</div>
					</div>
				</div>
			</div>
			<!--************************************
					Authors End
			*************************************-->
			</main>
			<!--************************************
				Main End
		*************************************-->
{% endblock %}
